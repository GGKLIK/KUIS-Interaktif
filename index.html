<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif</title>
    <link rel="stylesheet" href="StylePkn.css">
    <link rel="icon" href="LOGO_BARU.png">
</head>
<body>
  <img src="LOGO_BARU.png" alt="logo" style="width: 50px; height: 45px; margin-left: 10px;">
    <div class="container">
        <h1>Kuis Interaktif</h1>
        <form id="quiz-form">
            <div id="quiz-container">
                <div id="question"></div>
                <div id="options"></div>
                <button type="button" id="next-button" class="hidden">Berikutnya</button>
            </div>
            <div id="result" class="hidden">
                <h2>Hasil Kuis</h2>
                <p id="score"></p>
                <button type="button" id="restart-button">Mulai Ulang</button>
            </div>
        </form>
    </div>
    <script src="Pkn.js"></script>
</body>
</html>
